<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.11.0/dist/full.js"></script>
    <style>
      /* Responsive design */
      @media (max-width: 640px) {
        .login-form {
          width: 90%;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center"
    style="height: 100vh"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-5 text-gray-900">Sign Up</h2>
      <form
        class="login-form"
        method="post"
        action="http://localhost:3001/register"
      >
        <div class="mb-5">
          <label for="username" class="block mb-2 text-sm text-gray-600"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:placeholder-gray-600 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-900"
          />
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:placeholder-gray-600 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-900"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:placeholder-gray-600 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-900"
          />
        </div>
        <div class="mb-5">
          <label for="phone_number" class="block mb-2 text-sm text-gray-600"
            >Phone number</label
          >
          <input
            type="number"
            id="phone_number"
            name="phone_number"
            placeholder="Enter your phone number"
            required
            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:placeholder-gray-600 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-900"
          />
        </div>
        <button
          id="signup-button"
          class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-3 text-sm text-gray-600">
        Already have an account?
        <a
          href="../html/login.html"
          class="text-indigo-500 hover:text-indigo-600"
          >Login</a
        >
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("signup-button")
          .addEventListener("click", function (event) {
            event.preventDefault();

            const formData = {
              username: document.getElementById("username").value,
              email: document.getElementById("email").value,
              password: document.getElementById("password").value,
              phone_number: document.getElementById("phone_number").value,
            };

            fetch("http://localhost:3001/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((data) => {
                console.log("Success:", data);
                window.location.href = "../html/login.html";
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          });
      });
    </script>
  </body>
</html>
