    <header class="login-header">
      <i class="fa fa-facebook-official w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-instagram w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-snapchat w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-pinterest-p w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-twitter w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-linkedin w3-hover-opacity">&nbsp;</i>

      <h1 class="login-title">SIGN UP</h1>
      <form class="login-form" method="post" action="/signup">
        <div class="form-group">
          <label for="email" class="login-label">Email</label>
          <input
            type="email"
            class="login-input"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="login-label">Password</label>
          <input
            type="password"
            class="login-input"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="form-group">
            <label for="password" class="login-label">Confirm Password</label>
            <input
              type="password"
              class="login-input"
              id="re-password"
              name="re-password"
              placeholder="Create a password"
              required
            />
          </div>
    <div class="form-group">
      <label for="First Name" class="login-label">First Name</label>
      <input
        type="text"
        class="login-input"
        id="First Name"
        name="First Name"
        placeholder="First Name"
        required
      />
    </div>
    <div class="form-group">
        <label for="Last Name" class="login-label">Last Name</label>
        <input
          type="text"
          class="login-input"
          id="Last Name"
          name="Last Name"
          placeholder="Last Name"
          required
        />
      </div>
        <button id="login-button" onclick="">Sign Up</button>
      </form>
      <p class="login-register-text">
        Already have an account?
        <a href="../html/login.html" class="login-register-link">Login</a>
      </p>
