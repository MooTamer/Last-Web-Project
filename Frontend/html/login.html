<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&R Auto Sales - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/app.css" />
  </head>

  <body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a class="brand" href="#">
          <span class="font-semibold text-xl tracking-tight"
            >D&R Auto Sales</span
          >
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="home.html" class="mr-5 hover:text-white">Home</a>
          <a href="manufacturers.html" class="mr-5 hover:text-white"
            >Car Manufacturers</a
          >
          <a href="cars.html" class="mr-5 hover:text-white">Cars</a>
          <a href="purchase.html" class="mr-5 hover:text-white">Purchase</a>
          <a href="contact.html" class="mr-5 hover:text-white active"
            >Contact Us</a
          >
          <a href="login.html" class="mr-5 hover:text-white">Login</a>
          <a href="signup.html" class="mr-5 hover:text-white">Sign Up</a>
          <a href="logout.html" class="hover:text-white">Logout</a>
        </nav>
      </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
              onclick="onLoginClick()"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function onLoginClick() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:3001/login", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message === "Login successful") {
              window.location.href = "../html/home.html";
            } else {
              alert("Login failed: " + data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
