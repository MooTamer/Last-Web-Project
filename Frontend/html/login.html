        type="button"

        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

    <section
      class="w3-container w3-content w3-center"
      style="max-width: 1500px; padding: 0; margin-top: -16px"
    ></section>
    <header class="login-header">
      <i class="fa fa-facebook-official w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-instagram w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-snapchat w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-pinterest-p w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-twitter w3-hover-opacity">&nbsp;</i>
      <i class="fa fa-linkedin w3-hover-opacity">&nbsp;</i>

      <h1 class="login-title">LOGIN</h1>
      <form class="login-form" method="post" action="/login">
        <div class="form-group">
          <label for="email" class="login-label">Email</label>
          <input
            type="email"
            class="login-input"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password" class="login-label">Password</label>
          <input
            type="password"
            class="login-input"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button id="login-button" (click)="onLoginClick()">Login</button>
      </form>
      <p class="login-register-text">
        Don't have an account?
        <a href="/register" class="login-register-link">Register</a>
      </p>
      <p class="login-register-text">
        Forget your password?
        <a href="/forgetpassword" class="login-register-link">Reset password</a>
      </p>
    </header>
  </body>
