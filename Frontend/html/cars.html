<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <title>D&R Auto Sales</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white p-6 shadow">
        <div class="flex justify-between">
            <div>
                <a href="home.html" class="text-gray-800 text-lg font-semibold">Home</a>
                <a href="manufacturers.html" class="ml-6 text-gray-500 text-lg">Car Manufacturers</a>
                <a href="cars.html" class="ml-6 text-gray-800 text-lg font-semibold">Cars</a>
                <a href="purchase.html" class="ml-6 text-gray-500 text-lg">Purchase</a>
                <a href="contact.html" class="ml-6 text-gray-500 text-lg">Contact Us</a>
            </div>
            <div>
                <a href="login.html" class="text-gray-500 text-lg">Login</a>
                <a href="signup.html" class="ml-6 text-gray-500 text-lg">Sign Up</a>
                <a href="#" class="ml-6 text-gray-500 text-lg">Logout</a>
            </div>
        </div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- BMW M5 -->
        <div class="card bordered">
            <figure>
                <img src="../images/m5.png">
            </figure> 
            <div class="card-body">
                <h2 class="card-title text-gray-700">BMW M5</h2> 
                <p class="hidden text-gray-700" id="m5">Powerful and stylish sedan. Price: $80,000. Fuel Efficiency: 20 MPG.</p>
                <div class="card-actions">
                    <button class="btn btn-primary" onclick="toggleCarDetails('m5')">Details</button>
                </div>
            </div>
        </div>
       
    </div>

    <script>
        function toggleCarDetails(carId) {
            var carDetails = document.getElementById(carId);
            carDetails.classList.toggle('hidden');
        }
    </script>

</body>
</html>
